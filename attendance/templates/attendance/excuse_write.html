{% extends "attendance/base.html" %}

{% block content %}

<h2> Event: {{ event }} </h2>

{% if excuse %}
  <p> You've already submitted an excuse for this event: </p>
  <p> {{ excuse.text }} </p>
{% else %}

  <form action="{% url 'attendance:excuse_submit' event.id %}" method="post">
    {% csrf_token %}
    <textarea name="excuse" cols="40" rows="5"></textarea>
    <input type="submit" value="Submit" />
  </form>

{% endif %}

{% endblock content %}
