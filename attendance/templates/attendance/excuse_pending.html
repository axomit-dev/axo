{% extends "general/base.html" %}

{% block content %}

<h2> All Pending Excuses </h2>

<table>
  <tr>
    <th> Event </th>
    <th> Sister </th>
    <th> Excuse </th>
  </tr>

  {% for excuse in excuses %}
    <tr>
      <td> {{ excuse.event }} </td>
      <td> {{ excuse.sister.user.username }} </td>
      <td> {{ excuse.text }} </td>
      <!-- Approve and Deny Buttons -->
      <td>
        <form action="{% url 'attendance:excuse_approve' excuse.id %}" method="post">
          {% csrf_token %}
          <input type="submit" value="Approve" />
        </form>
      </td>
      <td>
        <form action="{% url 'attendance:excuse_deny' excuse.id %}" method="post">
          {% csrf_token %}
          <input type="submit" value="Deny" />
        </form>
      </td>

    </tr>

  {% endfor %}

{% endblock content %}
