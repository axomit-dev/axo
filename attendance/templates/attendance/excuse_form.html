<h2>Write a New Excuse</h2>
<!-- Button to trigger new excuse modal -->
<button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#new-excuse-modal"> Write Excuse </button>

<!-- New excuse modal -->
<div class="modal fade" id="new-excuse-modal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal Content -->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"> Write an Excuse </h4>
      </div>
      <div class="modal-body blue-background">
        <div id="new-excuse">
          <!-- Submit Excuse Form -->
          <form action="{% url 'attendance:excuse_submit' event.id %}" method="post">
            {% csrf_token %}
            <textarea name="excuse" cols="40" rows="5"></textarea>
            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
